<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        * {
            /*폰트*/
            font-family: 'Jua', sans-serif;
            /*기본 꾸밈 설정 제거*/
            padding: 0;
            margin: 0;
            border: none;
        }

        {#Nav Bar#}
        nav {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            position: sticky;

            width: 100%;
            height: 100px;
            left: 0;
            top: 0;

            z-index: 1;

            background: #FFFFFF;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);

            padding: 20px 7%;
        }

        .nav-title {
            color: black;
            padding-top: 5px;
            font-size: 32px;
        }

        {#Main#}
        .section {
            width: 95%;
            max-width: 748px;
            height: 676px;

            margin: 100px auto;
            border-radius: 50px;
            box-shadow: 0 0 10px 2px rgb(0, 0, 0, 0.25);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container-input {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container-btn {
            height: 63px;
            width: 470px;
            color: black;
            border-radius: 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            font-size: 32px;
        }

        .input-id, .input-pw {
            font-family: 'Jua', sans-serif;
            background-color: #FFC93C;
            width: 470px;
            height: 63px;
            margin-bottom: 47px;
            border-radius: 50px;
            padding: 3px 30px 0 70px;
            font-size: 32px;
            box-shadow: 0 0 10px 2px rgb(0, 0, 0, 0.25);
        }

        span {
            font-size: 32px;
            padding-bottom: 15px;
        }


        .btn-login, .btn-signup, .btn-cancel {
            font-family: 'Jua', sans-serif;
            height: 61px;
            width: 147px;
            background-color: #FFC93C;
            color: black;
            border-radius: 50px;
            font-size: 32px;
            box-shadow: 0 0 10px 2px rgb(0, 0, 0, 0.25);
        }
    </style>

  <script>
        // {% if msg %}
            //     alert("{{ msg }}")
            // {% endif %}
        //로그인
        function sign_in() {
            let username = $("#input-username").val()
            let password = $("#input-password").val()

            if (username == "") {
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#input-username").focus()
                return;
            } else {
                $("#help-id-login").text("")
            }

            if (password == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else {
                $("#help-password-login").text("")
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: username,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }

        //회원가입
        function sign_up() {
            let username = $("#input-username").val()
            let password = $("#input-password").val()
            let password2 = $("#input-password2").val()
            console.log(username, password, password2)

            if (password == "") {
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return;
            } else if (!is_password(password)) {
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return
            } else {
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            if (password2 == "") {
                $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else if (password2 != password) {
                $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else {
                $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    username_give: username,
                    password_give: password
                },
                success: function (response) {
                    alert("회원가입을 축하드립니다!")
                    window.location.replace("/login")
                }
            });
        }

        function toggle_sign_up() {
            $("#sign-up-box").toggleClass("is-hidden")
            $("#div-sign-in-or-up").toggleClass("is-hidden")
            $("#btn-check-dup").toggleClass("is-hidden")
            $("#help-id").toggleClass("is-hidden")
            $("#help-password").toggleClass("is-hidden")
            $("#help-password2").toggleClass("is-hidden")
        }

        //아이디 확인식
        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        //비밀번호 확인식
        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

    </script>

</head>
<body>
<!--navbar시작-->
    <nav>
        <a href="/" class="logo">
            <span class="nav-title">햄최몇</span>
        </a>
    </nav>
<!--navbar끝-->

    <!--전체 박스-->
    <section class="section">
        <!--input box-->
        <div class="container-input">
            <!--id input-->
            <div class="control has-icons-left">
                <input id="input-id" class="input-id" type="text" placeholder="아이디">
                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
            </div>
            <!--id 설정-->
            <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
            <p id="help-id-login"></p>
            <!--pw input-->
            <div class="control has-icons-left">
                <input id="input-password" class="input-pw" type="text" placeholder="비밀번호">
                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
            </div>
            <!--pw설정-->
            <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
        </div>

        <!--btn box-->
        <div id="div-sign-in-or-up" class="container-btn">
            <!--로그인 버튼-->
            <button onclick="sign_in()" class="btn-login">로그인</button>
            <!--회원가입 버튼-->
            <button onclick="toggle_sign_up()" class="btn-signup">회원가입</button>
        </div>

        <!--signup box-->
        <div id="sign-up-box" class="is-hidden">
            <!--pw 재입력-->
            <div class="control has-icons-left">
                <input id="input-password2" class="input-pw" type="password" placeholder="비밀번호 재입력">
                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
            </div>
            <p id="help-pw2" class="help-hidden">비밀번호를 다시 한 번 입력해주세요.</p>
            <!--btn box-->
            <div class="container-btn">
                <button onclick="sign_up()" class="btn-signup">회원가입</button>
                <button onclick="toggle_sign_up()" class="btn-cancel">취소</button>
            </div>
        </div>
    </section>
</body>
</html>
